name: workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make
    
    - name: Build
      run: make clean && make
    
    - name: Run tests
      run: make test 2>&1 test_report.txt || echo "Tests not yet implemented"
    
    - name: Generate coverage
      run: make coverage 2>&1 coverage_report.txt || echo "Coverage not yet implemented"

    # add test and coverage reports to the job output
    # - implement this in the future