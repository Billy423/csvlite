name: workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make gcovr
    
    - name: Build
      run: make clean && make
    
    - name: Run tests
      run: make test > test_report.txt 2>&1 || echo "Tests not yet implemented"

    - name: Generate coverage
      run: make coverage > coverage_report.txt 2>&1 || echo "Coverage not yet implemented"

    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: test_report.txt

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage_report.txt
